name: Weather App Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      # Matrix runs the job for both Node 18 and 20
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        # Passing the secret as an environment variable for the build process
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: npm run build --if-present

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-dist-node-${{ matrix.node-version }}
          path: dist/ # Ensure this matches your project's output folder
