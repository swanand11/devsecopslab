name: Weather App Production Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Speeds up subsequent runs

      - name: Install Dependencies
        run: npm ci # 'npm ci' is preferred for CI/CD for consistent installs

      - name: Run Unit Tests
        run: node test.js

      - name: Run Security Check
        run: node app.js
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

  package:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Note: If your app requires a build step (like Vite/Webpack), 
      # you'd run 'npm install' and 'npm run build' here before zipping.

      - name: Create Build Artifact
        run: zip -r weather-app-dist.zip . -x "*.git*" "*node_modules*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-dist
          path: weather-app-dist.zip
          retention-days: 5 # Good practice to keep storage clean
